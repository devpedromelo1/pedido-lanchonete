<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 15px;
}
header {
  background: #ff6a00;
  color: white;
  padding: 20px;
  text-align: center;
  border-radius: 10px;
}
.card {
  background: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.card input {
  transform: scale(1.3);
}
.total {
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
  text-align: center;
}
button {
  width: 100%;
  padding: 18px;
  background: #25D366;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  margin-top: 15px;
  cursor: pointer;
}
footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>üçî Lanchonete</h1>
  <p>Pedidos r√°pidos pelo WhatsApp</p>
</header>

<div class="card">
  <label>
    <input type="checkbox" data-preco="12" value="X-Burger">
    X-Burger
  </label>
  <strong>R$ 12</strong>
</div>

<div class="card">
  <label>
    <input type="checkbox" data-preco="8" value="Batata Frita">
    Batata Frita
  </label>
  <strong>R$ 8</strong>
</div>

<div class="card">
  <label>
    <input type="checkbox" data-preco="6" value="Refrigerante">
    Refrigerante
  </label>
  <strong>R$ 6</strong>
</div>

<div class="total">
  Total: R$ <span id="total">0</span>
</div>

<button onclick="enviarPedido()">üì≤ Fazer pedido no WhatsApp</button>

<footer>
  Sistema simples de pedidos
</footer>

<script>
const checkboxes = document.querySelectorAll('input[type="checkbox"]');
const totalSpan = document.getElementById('total');

checkboxes.forEach(cb => {
  cb.addEventListener('change', calcularTotal);
});

function calcularTotal() {
  let total = 0;
  checkboxes.forEach(cb => {
    if (cb.checked) {
      total += Number(cb.dataset.preco);
    }
  });
  totalSpan.innerText = total;
}

function enviarPedido() {
  let pedido = '';
  let total = totalSpan.innerText;

  checkboxes.forEach(cb => {
    if (cb.checked) {
      pedido += `- ${cb.value}%0A`;
    }
  });

  if (pedido === '') {
    alert('Selecione pelo menos um item!');
    return;
  }

  let telefone = '5581981881666'; // ‚ö†Ô∏è TROQUE AQUI PELO N√öMERO REAL
  let mensagem = `Ol√°! Quero fazer o pedido:%0A${pedido}%0ATotal: R$ ${total}`;

  let url = `https://wa.me/${telefone}?text=${mensagem}`;
  window.open(url, '_blank');
}
</script>

</body>
</html>
