<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Lanchonete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #25D366;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üçî Card√°pio</h1>

<div class="item">
  <input type="checkbox" value="X-Burger - R$12">
  X-Burger - R$12
</div>

<div class="item">
  <input type="checkbox" value="Batata Frita - R$8">
  Batata Frita - R$8
</div>

<div class="item">
  <input type="checkbox" value="Refrigerante - R$6">
  Refrigerante - R$6
</div>

<button onclick="enviarPedido()">üì≤ Pedir no WhatsApp</button>

<script>
function enviarPedido() {
  let itens = document.querySelectorAll('input:checked');
  if (itens.length === 0) {
    alert('Selecione pelo menos um item!');
    return;
  }

  let mensagem = 'Ol√°! Quero fazer o pedido:%0A';

  itens.forEach(item => {
    mensagem += '- ' + item.value + '%0A';
  });

  let telefone = '5581981881666'; // COLOQUE O WHATSAPP DA LANCHONETE AQUI
  let url = 'https://wa.me/' + telefone + '?text=' + mensagem;

  window.open(url, '_blank');
}
</script>

</body>
</html>
