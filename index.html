<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido de Pizza</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  max-width: 500px;
  margin: auto;
  padding: 15px;
}

h1 {
  text-align: center;
}

h2 {
  background: #f4c430;
  color: #000;
  padding: 8px;
  border-radius: 8px;
  font-size: 18px;
}

.card {
  background: #1e1e1e;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 15px;
}

label {
  display: block;
  margin: 6px 0;
  cursor: pointer;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
}

button {
  width: 100%;
  background: #25D366;
  color: #fff;
  border: none;
  padding: 15px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
}

#total {
  text-align: center;
  font-size: 22px;
  margin: 15px 0;
  color: #f4c430;
}
</style>
</head>

<body>

<h1>üçï Pedido de Pizza</h1>

<!-- TRADICIONAIS -->
<div class="section">
  <h2>Tradicionais</h2>
  <div class="card">
    <label><input type="checkbox" data-tipo="tradicional" value="Mussarela" onchange="controleSabores()"> Mussarela</label>
    <label><input type="checkbox" data-tipo="tradicional" value="Calabresa" onchange="controleSabores()"> Calabresa</label>
    <label><input type="checkbox" data-tipo="tradicional" value="Marguerita" onchange="controleSabores()"> Marguerita</label>
    <label><input type="checkbox" data-tipo="tradicional" value="Tr√™s Queijos" onchange="controleSabores()"> Tr√™s Queijos</label>
    <label><input type="checkbox" data-tipo="tradicional" value="Presunto" onchange="controleSabores()"> Presunto</label>
  </div>
</div>

<!-- ESPECIAIS -->
<div class="section">
  <h2>Especiais</h2>
  <div class="card">
    <label><input type="checkbox" data-tipo="especial" value="Frango" onchange="controleSabores()"> Frango</label>
    <label><input type="checkbox" data-tipo="especial" value="Frango com Catupiry" onchange="controleSabores()"> Frango com Catupiry</label>
    <label><input type="checkbox" data-tipo="especial" value="Frango com Cheddar" onchange="controleSabores()"> Frango com Cheddar</label>
    <label><input type="checkbox" data-tipo="especial" value="Frango com Bacon" onchange="controleSabores()"> Frango com Bacon</label>
    <label><input type="checkbox" data-tipo="especial" value="Frango com Calabresa" onchange="controleSabores()"> Frango com Calabresa</label>
    <label><input type="checkbox" data-tipo="especial" value="Frango Acebolado" onchange="controleSabores()"> Frango Acebolado</label>
    <label><input type="checkbox" data-tipo="especial" value="Quatro Queijos" onchange="controleSabores()"> Quatro Queijos</label>
    <label><input type="checkbox" data-tipo="especial" value="Charque" onchange="controleSabores()"> Charque</label>
    <label><input type="checkbox" data-tipo="especial" value="Carne de Sol" onchange="controleSabores()"> Carne de Sol</label>
    <label><input type="checkbox" data-tipo="especial" value="Portuguesa" onchange="controleSabores()"> Portuguesa</label>
    <label><input type="checkbox" data-tipo="especial" value="Atum" onchange="controleSabores()"> Atum</label>
    <label><input type="checkbox" data-tipo="especial" value="Pepperoni" onchange="controleSabores()"> Pepperoni</label>
    <label><input type="checkbox" data-tipo="especial" value="Bacon" onchange="controleSabores()"> Bacon</label>
    <label><input type="checkbox" data-tipo="especial" value="Baiana" onchange="controleSabores()"> Baiana</label>
  </div>
</div>

<!-- DOCES -->
<div class="section">
  <h2>Doces</h2>
  <div class="card">
    <label><input type="checkbox" data-tipo="doce" value="Romeu e Julieta" onchange="controleSabores()"> Romeu e Julieta</label>
    <label><input type="checkbox" data-tipo="doce" value="Cartola" onchange="controleSabores()"> Cartola</label>
    <label><input type="checkbox" data-tipo="doce" value="Chocolate" onchange="controleSabores()"> Chocolate</label>
    <label><input type="checkbox" data-tipo="doce" value="Choconana" onchange="controleSabores()"> Choconana</label>
  </div>
</div>

<!-- BORDA -->
<div class="section">
  <h2>Borda</h2>
  <div class="card">
    <select id="borda" onchange="calcularPreco()">
      <option value="0">Sem borda</option>
      <option value="5">Catupiry (+R$5)</option>
      <option value="5">Cheddar (+R$5)</option>
    </select>
  </div>
</div>

<!-- DADOS -->
<div class="section">
  <h2>Dados do Cliente</h2>
  <div class="card">
    <input id="nome" placeholder="Seu nome">
    <input id="rua" placeholder="Rua">
    <input id="bairro" placeholder="Bairro">
    <input id="numero" placeholder="N√∫mero da casa">
    <input id="referencia" placeholder="Ponto de refer√™ncia">
    <input id="telefone" placeholder="Telefone">
  </div>
</div>

<h3 id="total">Total: R$ 0,00</h3>

<button onclick="enviarPedido()">Enviar pedido no WhatsApp</button>

<script>
function controleSabores() {
  const marcados = document.querySelectorAll('input[type="checkbox"]:checked');
  if (marcados.length > 2) {
    alert("Voc√™ pode escolher no m√°ximo 2 sabores.");
    event.target.checked = false;
    return;
  }
  calcularPreco();
}

function calcularPreco() {
  const sabores = document.querySelectorAll('input[type="checkbox"]:checked');
  const borda = Number(document.getElementById("borda").value);
  let total = 0;

  if (sabores.length === 1) {
    const tipo = sabores[0].dataset.tipo;
    total = tipo === "tradicional" ? 30 : 35;
  }

  if (sabores.length === 2) {
    const tipos = [...sabores].map(s => s.dataset.tipo);
    total = tipos.every(t => t === "tradicional") ? 55 : 65;
  }

  total += borda;
  document.getElementById("total").innerText = `Total: R$ ${total},00`;
}

function enviarPedido() {
  const sabores = [...document.querySelectorAll('input[type="checkbox"]:checked')]
    .map(s => s.value).join(" + ");

  const msg = `üçï PEDIDO DE PIZZA

Sabores: ${sabores}
Borda: ${document.getElementById("borda").selectedOptions[0].text}

Nome: ${nome.value}
Rua: ${rua.value}
Bairro: ${bairro.value}
N√∫mero: ${numero.value}
Refer√™ncia: ${referencia.value}
Telefone: ${telefone.value}

${document.getElementById("total").innerText}
`;

  const numeroWhats = "5581981881666"; // MUDE AQUI
  window.open(`https://wa.me/${numeroWhats}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
